<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .suggestion {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restaurant Suggestion</h1>
        <form method="POST">
            <label for="cuisine">Enter a type of cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Chinese, Italian" required>
            <button type="submit">Get Suggestion</button>
        </form>

        {% if suggestion %}
        <div class="suggestion">
            <h2>Suggestion:</h2>
            <p>{{ suggestion }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
